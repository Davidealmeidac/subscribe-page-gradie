<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscribe-page | DavsProg</title>
</head>
<body>

    <div id="container">
        <div id="phone-container">
            <header>
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds.</p>
            </header>
            <img src="image/iPhone Mockup.png">
        </div>
        <div id="form-container">
            <h1>Login</h1>
            <label>Email</label>
            <input class="field" type="email" placeholder="john@example.com">
            <label>Password</label>
            <input class="field" type="password" placeholder="At least 8 characters" min-length="8">
            <input id="mark" type="checkbox">
            <p>By creating an account, you need to agree to the <a href="#">Terms & Conditions</a>.</p>
            <input id="createbtn" class="field" type="button" value="Create an Account">
        </div>
    </div>

</body>
</html>
